<app-user-nav></app-user-nav>

<div class="container second">
  <h2>Edit Profile <i class="fas fa-pencil-alt"></i></h2>
  <form (ngSubmit)="onUpdateProfile()" *ngIf="updateUserForm" [formGroup]="updateUserForm" class="mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" formControlName="phone">
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="city" formControlName="city">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <hr class="divider"> 
    <button type="button" class="btn btn-danger btn-delete-account" (click)="onDeleteAccount()">Delete Account</button>
  </form>
</div>
