<app-admin-navbar></app-admin-navbar>

<div class="page-wrapper">
  <div class="content">
    <div class="container-fluid my-5 second">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="heading">Users</h2>
      </div>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>City</th>
              <th>Created Date</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.phone }}</td>
              <td>{{ user.city }}</td>
              <td>{{ user.createdDate | date }}</td>
              <td>
                <button class="btn btn-primary" (click)="viewUserOrders(user.id)">Orders</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 The Fashion Store. All rights reserved.</p>
  </footer>
</div>
