<div class="parent">
  <div class="container">
    <div class="left-section"></div>
    <div class="right-section">
        <div class="login-container">
            <form [formGroup]="adminloginForm" class="login-form">
                <h2 class="login-title"><i class="fas fa-user-circle"></i>Admin Login</h2>
                <div class="form-control">
                    <i class="fas fa-user icon"></i>
                    <input type="text" formControlName="userName" placeholder="Username" id="username" required>
                    <small *ngIf="adminloginForm.controls['userName'].dirty && adminloginForm.hasError('required','userName')" class="text-danger">*Username is required</small>
                </div>
                <div class="form-control">
                  <i class="fas fa-lock icon"></i>
                  <div class="password-field">
                    <input [type]="passwordInputType" formControlName="password" placeholder="Password" id="password">
                    <div class="password-toggle" (click)="togglePasswordVisibility()">
                      <i [class]="passwordVisibilityIcon"></i>
                    </div>
                  </div>
                  <small *ngIf="adminloginForm.controls['password'].dirty && adminloginForm.hasError('required','password')" class="text-danger">*Password is required</small>
                </div>
                
                
  
                <button (click)="onLogin()" type="submit">Login</button>
            </form>
        </div>
    </div>
  </div>
</div>
